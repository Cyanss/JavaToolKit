
server.port=8080

logging.level.cyan.toolkit.zuul.mapper=error

pagehelper.page-size-zero=true

spring.datasource.type=com.zaxxer.hikari.HikariDataSource

## 基于 MySQL 的数据库连接配置
spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.jdbc-url=jdbc:mysql://localhost:3306/token_user_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2B8
spring.datasource.hikari.username=root
spring.datasource.hikari.password=2314

